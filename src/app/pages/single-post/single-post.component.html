<div class="container">
  <div class="row">
    <div class="col-md-9">
      <div class="card shadow-effect mt-5">
        <img src="{{ postLink }}" alt="" class="card-img-top img-fluid" />
        <div class="card-body">
          <small class="bg-light text-danger text-center">{{
            postCategory
          }}</small>
          <small
            class="bg-light text-success text-center ms-1"
            *ngIf="isFeatured"
            >Featured</small
          >
          <small class="bg-light text-info text-center ms-1">
            Views - {{ views }}</small
          >
          <small class="bg-light text-warning text-center ms-1"
            >LAST UPDATED - {{ updatedAt | date }}</small
          >
          <h1 class="mt-3 mb-3">
            {{ title }}
          </h1>
          <p >
            {{ excerpt }}
          </p>
        </div>
      </div>
      <app-comment-form></app-comment-form>
      <app-comment-list></app-comment-list>
    </div>

    <div class="col-md-3">
      <div *ngFor="let post of postArray">
        <app-post-card [postData]="post"></app-post-card>
      </div>
    </div>
  </div>
</div>
